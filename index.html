<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Informazione Vendita || </title> <!-- JS will update the title -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee:300,700" rel="stylesheet">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<section class="bg-alt hero p-0">
    <div class="container-fluid">
        <div class="row">
            <!-- Left Side -->
            <div class="col-sm-6 bg-faded text-center col-fixed">
                <div class="vMiddle">
                    <h1 class="pt-4 h2">
                        <span class="domain"></span>
                        <small>è in vendita</small>
                    </h1>
                    <p class="mt-4">Per comprare questo dominio, fai un'offerta.</p>
                    <div class="pt-5">
                        <a class="btn text-white bg-green btn-lg price"></a>
                    </div>
                    <div class="row d-md-flex text-center justify-content-center text-primary action-icons">
                        <div class="col-sm-4">
                            <p><em class="ion-ios-chatbubble-outline icon-md"></em></p>
                            <p class="lead"><a class="email" href="#"></a></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Side / Form -->
            <div class="col-sm-6 offset-sm-6">
                <section class="bg-alt">
                    <div class="container">
                        <div class="row height-100">
                            <div class="col-sm-10 offset-sm-1 mt-2">
                                <!-- Formspree form -->
                                <form id="main-offer-form" action="https://formspree.io/f/movnbyja" method="POST">
                                    <h2 class="text-primary">Interessato in questo dominio?</h2>
                                    <hr/>
                                    <div class="form-group">
                                        <input type="text" name="name" id="name" class="form-control" placeholder="Nome Completo (Obbligatorio)" required>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="email" name="email" class="form-control" placeholder="Email (Obbligatorio)" required>
                                            </div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group">
                                                <input type="text" name="phone" class="form-control" placeholder="Numero di Telefono (Obbligatorio)" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="number" name="price" class="form-control" min="0" placeholder="Offerta in EUR? (Obbligatorio)" required>
                                    </div>
                                    <div class="form-group">
                                        <textarea name="comments" class="form-control" placeholder="Messaggio (Opzionale)"></textarea>
                                    </div>
                                    <button type="submit" class="btn text-white btn-lg bg-primary btn-block">Fai l'Offerta</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

        </div>
    </div>
</section>

<!-- JS Libraries -->
<script src="js/jquery.min.js"></script>
<script src="js/jquery.validate.min.js"></script>

<!-- Form Validation -->
<script>
  $("#main-offer-form").validate({
    errorClass: 'form-control-feedback',
    errorElement: 'div',
    highlight: function(element) {
      $(element).parents(".form-group").addClass("has-danger");
    },
    unhighlight: function(element) {
      $(element).parents(".form-group").removeClass("has-danger");
    },
    rules: {
        name: 'required',
        email: { required: true, email: true },
        phone: { required: true, minlength:10, maxlength:10 },
        price: "required",
        comments: { maxlength: 500 }
    },
    messages: {
        name: 'Inserisci Il Tuo Nome.',
        email: { required: 'Non Puoi Lasciare Questa Casella Vuota.', email: 'Inserisci Un Email Valida.' },
        phone: { required: 'Non Puoi Lasciare Questa Casella Vuota.', minlength: 'Numero Non Valido.', maxlength: 'Il Numero Non Può Superare 10 Caratteri.' },
        price: { price: 'Inserici un prezzo.' },
        comments: { maxlength: 'Message length must be less than 500 character.' }
    }
  });
</script>

<!-- Config JS -->
<script src="js/config.js"></script>

</body>
</html>
